<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar</title>
</head>
<body>
    <script>
        function imprimir(frase) {
            document.write(frase+'<br><br>');
        }
        var num=5;
        imprimir('Aqui es ciclo for');
        for (let i = 1; i <=10; i++) {
            imprimir(num*i);
            
            
        }
        imprimir('Aqui es ciclo while');
        var multiplicador=1;
        var num=5;
        while (multiplicador<=10) {
            imprimir(num*multiplicador);
            multiplicador++;
        }

    </script>
</body>
</html>
