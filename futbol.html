<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>Programa para calcular puntos de un equipo de futbol</h1>
    <script>
        function saltoLinea() {
            document.write('<br><br><br><br>');
        }
        function imprimir(frase){
            document.write(frase);
        }

        var victoria=parseInt(prompt('Cuantas victorias tuvo?'))
        var empate=parseInt(prompt('Cuantos empates tuvo?')) ;
        var total=0;
        var puntosPasados=15;
        
        total=victoria*3+empate;

        imprimir('El total de puntos del equipo es: '+ total);
        saltoLinea();

        if (total>puntosPasados) {
            imprimir('El equipo mejoro');
        }if (total<puntosPasados) {
            imprimir('El equipo empeoro');
        }if (total==puntosPasados) {
            imprimir('El equipo sigue igual');
        }
        

    </script>
</body>
</html>
