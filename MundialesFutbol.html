<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mundiales de Futbol</h1>
    <script>
        function imprimir(frase) {
            document.write(frase+'<br><br>');
            
        }
        var mundial =1930;
        var limite = parseInt(prompt('Ingrese el año limite para calcular los mundiales'))
        alert('Hubo mundial en el año: '+ mundial);
        
        while (mundial<=limite) {
           mundial= mundial+4;
            imprimir('Hubo mundial en el año: '+mundial);
        }
    </script>
</body>
</html>
